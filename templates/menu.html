<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Order</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7fb;
    color: #333;
}

header {
    background-color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
}

header .logo {
    font-size: 26px;
    font-weight: 600;
    color: #f44336;
}

header nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

header nav ul li a {
    text-decoration: none;
    color: #555;
    font-weight: 600;
    font-size: 16px;
    transition: color 0.3s;
}

header nav ul li a:hover {
    color: #f44336;
}

#cart-icon {
    position: relative;
}

#cart-count {
    position: absolute;
    top: 0;
    right: 0;
    background-color: red;
    color: white;
    border-radius: 50%;
    padding: 5px;
    font-size: 14px;
}

.menu-container {
    padding: 30px 20px;
}

.menu-category h2 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 20px;
    color: #333;
    text-align: center;
    text-transform: uppercase;
}

.menu-items {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
}

.menu-item {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.menu-item:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.menu-item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.menu-item h3 {
    font-size: 18px;
    font-weight: 600;
    color: #333;
    margin: 15px 0;
    text-align: center;
}

.menu-item p {
    font-size: 16px;
    color: #f44336;
    text-align: center;
}

.menu-item .buttons {
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.menu-item .buttons button {
    background-color: #f44336;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    text-transform: uppercase;
    transition: background-color 0.3s ease;
}

.menu-item .buttons button:hover {
    background-color: #d32f2f;
}

.cart-container {
    display: none;
    position: absolute;
    top: 50px;
    right: 10px;
    background-color: white;
    border: 1px solid #ddd;
    padding: 20px;
    width: 300px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}

.cart-container.visible {
    display: block;
}

.cart-item {
    margin-bottom: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.cart-item button {
    font-size: 16px;
    padding: 5px 10px;
    cursor: pointer;
}

#checkout {
    background-color: #f44336;
    color: white;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    text-transform: uppercase;
}

#checkout:hover {
    background-color: #d32f2f;
}

/* Add responsiveness */
@media (max-width: 1280px) {
    header nav ul {
        gap: 15px;
    }

    .menu-items {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }

    .menu-item img {
        height: 160px;
    }

    .menu-item h3 {
        font-size: 16px;
    }

    .menu-item p {
        font-size: 14px;
    }

    .cart-container {
        width: 250px;
    }
}

/* iPhone X/11/12/13/14/15 and other smaller screens */
@media (max-width: 600px) {
    header {
        flex-direction: column;
        padding: 10px;
    }

    header .logo {
        font-size: 22px;
    }

    header nav ul {
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .menu-items {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }

    .menu-item {
        margin-bottom: 15px;
    }

    .menu-item img {
        height: 120px;
    }

    .menu-item h3 {
        font-size: 14px;
    }

    .menu-item p {
        font-size: 12px;
    }

    .cart-container {
        width: 100%;
    }

    #cart-icon img {
        width: 30px;
        height: 30px;
    }

    #cart-count {
        top: -5px;
        right: -5px;
        font-size: 12px;
        padding: 3px;
    }

    #checkout {
        padding: 10px;
        font-size: 16px;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span>Logoipsum</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Tất cả</a></li>
                <li><a href="#">Chicken</a></li>
                <li><a href="#">Set Menu</a></li>
                <li><a href="#">Side Menu</a></li>
                <li><a href="#">Mỳ</a></li>
                <li><a href="#">Salad</a></li>
                <li><a href="#">Pizza/Burger</a></li>
                <li><a href="#">Drink-beer</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="#" id="cart-icon">
                <img src="cart-icon.png" alt="Cart Icon">
                <span id="cart-count">0</span>
            </a>
        </div>
    </header>

    <div class="menu-container">
        <section class="menu-category">
            <h2>Chicken</h2>
            <div class="menu-items">
                <!-- Item 1 -->
                <div class="menu-item">
                    <img src="{{ url_for('static', filename='images/chicken1.jpg') }}" alt="Đùi gà chiên mắm">
                    <h3>Dùi gà chiên mắm 10pc</h3>
                    <p>35.000đ</p>
                    <div class="buttons">
                        <button class="add-to-cart">THÊM VÀO GIỎ</button>
                        <button class="buy-now">MUA NGAY</button>
                    </div>
                </div>
                <!-- Item 2 -->
                <div class="menu-item">
                    <img src="{{ url_for('static', filename='images/chicken2.jpg') }}" alt="Đùi gà BBQ">
                    <h3>Dùi BBQ 1pc</h3>
                    <p>69.000đ</p>
                    <div class="buttons">
                        <button class="add-to-cart">THÊM VÀO GIỎ</button>
                        <button class="buy-now">MUA NGAY</button>
                    </div>
                </div>
                <!-- Item 3 -->
                <div class="menu-item">
                    <img src="{{ url_for('static', filename='images/chicken3.jpg') }}" alt="Đùi gà truyền thống M">
                    <h3>Dùi gà truyền thống M 3pcs</h3>
                    <p>91.000đ</p>
                    <div class="buttons">
                        <button class="add-to-cart">THÊM VÀO GIỎ</button>
                        <button class="buy-now">MUA NGAY</button>
                    </div>
                </div>
                <!-- Item 4 -->
                <div class="menu-item">
                    <img src="{{ url_for('static', filename='images/chicken4.jpg') }}" alt="Lườn gà rán giòn">
                    <h3>Lườn gà rán giòn 2pcs</h3>
                    <p>25.000đ</p>
                    <div class="buttons">
                        <button class="add-to-cart">THÊM VÀO GIỎ</button>
                        <button class="buy-now">MUA NGAY</button>
                    </div>
                </div>
                <!-- Item 5 -->
                <div class="menu-item">
                    <img src="{{ url_for('static', filename='images/chicken5.jpg') }}" alt="Gà sốt cay nóng">
                    <h3>Gà sốt cay nóng 9pcs</h3>
                    <p>139.000đ</p>
                    <div class="buttons">
                        <button class="add-to-cart">THÊM VÀO GIỎ</button>
                        <button class="buy-now">MUA NGAY</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="cart-container" class="cart-container">
        <div id="cart-list"></div>
        <button id="checkout">Thanh toán</button>
    </div>

    <script>
        let cartCount = 0;
        let cartItems = [];

        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        const cartIcon = document.getElementById('cart-icon');
        const cartList = document.getElementById('cart-list');

        // Handle adding items to cart
        addToCartButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const itemName = event.target.closest('.menu-item').querySelector('h3').innerText;
                const itemPrice = event.target.closest('.menu-item').querySelector('p').innerText;
                cartCount++;
                document.getElementById('cart-count').textContent = cartCount;

                cartItems.push({ name: itemName, price: itemPrice, quantity: 1 });
                updateCartList();
            });
        });

        // Toggle cart visibility
        cartIcon.addEventListener('click', () => {
            document.getElementById('cart-container').classList.toggle('visible');
        });

        // Update the cart list
        function updateCartList() {
            cartList.innerHTML = '';
            cartItems.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <span>${item.name} - ${item.price}</span>
                    <button class="decrease">-</button>
                    <input type="text" class="quantity" value="${item.quantity}" />
                    <button class="increase">+</button>
                    <button class="remove">Remove</button>
                `;

                cartItem.querySelector('.decrease').addEventListener('click', () => decreaseQuantity(index));
                cartItem.querySelector('.increase').addEventListener('click', () => increaseQuantity(index));
                cartItem.querySelector('.remove').addEventListener('click', () => removeItem(index));

                cartList.appendChild(cartItem);
            });
        }

        // Decrease item quantity
        function decreaseQuantity(index) {
            if (cartItems[index].quantity > 0) {
                cartItems[index].quantity--;
                if (cartItems[index].quantity === 0) {
                    removeItem(index);
                } else {
                    updateCartList();
                }
            }
        }

        // Increase item quantity
        function increaseQuantity(index) {
            cartItems[index].quantity++;
            updateCartList();
        }

        // Remove item from cart
        function removeItem(index) {
            cartItems.splice(index, 1);
            cartCount--;
            document.getElementById('cart-count').textContent = cartCount;
            updateCartList();
        }

        // Checkout button functionality
        document.getElementById('checkout').addEventListener('click', () => {
            const orderDetails = cartItems.map(item => `${item.name} x${item.quantity} - ${item.price}`).join('\n');
            const totalAmount = cartItems.reduce((total, item) => total + parseFloat(item.price.replace('đ', '').replace(',', '').trim()), 0);
            sendOrderToBackend(orderDetails, totalAmount);
        });

        // Placeholder function to simulate sending order to backend
        function sendOrderToBackend(orderDetails, totalAmount) {
            fetch('/order', {
                method: 'POST',
                body: new URLSearchParams({
                    order_details: orderDetails,
                    total_amount: totalAmount
                })
            }).then(response => response.text())
              .then(data => alert(data));
        }
    </script>
</body>
</html>
